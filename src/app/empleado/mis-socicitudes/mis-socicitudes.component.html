<app-empleadoheader></app-empleadoheader>
<div class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="#exampleModal" aria-hidden="true">
    <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
    
        <h5 class="modal-title" id="exampleModalLabel">Detalles de la vacante</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <!--Puesto-->
        <form> 
        <div class="row">

      <div class="col-md-6 border border-white"  style=" color: black;"> <form>
       
        <div class="form-group">
              <label for="recipient-name" class="col-form-label">Puesto:</label>
               <!--[(ngModel)]="modalpuesto"-->
              <input type="text" class="form-control" name="mpuesto" [(ngModel)]="modalpuesto" value={{vac.puesto}} disabled >
            </div>
          </form>
      </div>
      <div class="col-md-6 border border-white"  style=" color: black;"> <form>
          <div class="form-group">
            <label for="recipient-name" class="col-form-label">Cantidad de vacantes:</label>
             <!--Idiomas"-->
            <input type="text" class="form-control" name="midioma" value={{vac.cantidad}} disabled>
          </div>
        </form>
      </div>
        </div>
      <div class="row">
          <div class="col-md-6 border border-white"  style=" color: black;"> <form>
              <div class="form-group">
                <label for="recipient-name" class="col-form-label">Salario Propuesto:</label>
                 <!--Salario-->
                 <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">$</span>
                      </div>
                    <input type="number" class="form-control" name="msalario"  value={{vac.salario}} disabled >
                    <div class="input-group-append">
                      <span class="input-group-text">MXN</span>
                    </div>
                  </div>

              </div>
            </form>
     </div>
     <div class="col-md-6 border border-white"  style=" color: black;"> <form>
        <div class="form-group">
          <label for="recipient-name" class="col-form-label">Experiencia minima:  </label>
           <!--Experiencia minima"-->
           <div class="input-group mb-3">
              <input type="number" class="form-control" name="mexperiencia"  value={{vac.experiencia}} id="mexperiencia" formControlName="mexperiencia" disabled>
              <div class="input-group-append">
                <span class="input-group-text">Años</span>
              </div>
            </div>
          </div>

        </form>
      </div>
    </div>
      <div class="row">
          <div class="col-md-6 border border-white"  style=" color: black;"> <form>
              <div class="form-group">
                <label for="recipient-name" class="col-form-label">Sexo Solicitado:</label>
                 <!--Sexo-->
                <input type="text" class="form-control" name="msexo"  value={{vac.sexo}} disabled >
              </div>
            </form>
     </div>
     <div class="col-md-6 border border-white"  style=" color: black;"> <form>
        <div class="form-group">
          <label for="recipient-name" class="col-form-label">Rango de edad </label>
           <!--Horas de Jornada-->
           <div class="input-group mb-3">
              <input type="text" class="form-control" name="maños"  value={{vac.edad}}  disabled >
              <div class="input-group-append">
                <span class="input-group-text">Años</span>
              </div>
            </div>

        </div>
      </form>
      </div>
   </div> 
      <div class="row">
          <div class="col-md-6 border border-white"  style=" color: black;"> <form>
              <div class="form-group">
                <label for="recipient-name" class="col-form-label">Escolaridad Minima</label>
                 <!--Horarios-->
                <input type="text" class="form-control" name="mhorarios" value={{vac.esc}} disabled >
              </div>
            </form>
     </div>
     <div class="col-md-6 border border-white"  style=" color: black;"> <form>
        <div class="form-group">
          <label for="recipient-name" class="col-form-label">Cubre seguro</label>
           <!--Extra-->
           <input type="text" class="form-control" name="mseguro"  value={{vac.seguro}} disabled >
             
        </div>
      </form> 
     
      </div>
        </div> 
     </form>
      </div>
      <div class="modal-footer">
          <p>{{modalpuesto}}</p>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>

      </div>
    </div>
  </div>
</div>


<!--Modal de eliminacion-->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header eliminacion">
          <h5 class="modal-title" id="exampleModalLabel">Aviso</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
           Esta Seguro que Desea Cancelar Su Solicitud
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-dismiss="modal">No</button>
          <button type="button" class="btn btn-danger" (click)="eliminar()" data-dismiss="modal">Si deseo Eiminar</button>
        </div>
      </div>
    </div>
  </div>

 <!--Cuerpo Inicial del componente --> 
 <div class="row justify-content-md-center">
 <div class="col-md-9">
  <h3>Mis Solicitudes</h3>
 <div class="table-responsive">
  <table class="table table-bordered table-striped tabla" style="margin-top: 40px;" >
    <thead class="thead-dark">
      <tr class="filters">
        <th>Puesto</th>
        <th>Empresa</th>

    
        <th>Cancelar Solicitud</th>
        <th>Ver detalles</th>
        <th>Estatus</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let vacante of curri">  
        <td>{{vacante.puesto}}</td>
        <td>{{vacante.empresa}}</td>
        <td >	
        <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#exampleModal" (click)="pasarcorreo(vacante.puesto)">Cancelar Solicitud</button></td>
        <td><button type="button" class="btn btn-primary" (click)="detalles(vacante)" data-toggle="modal" data-target=".bd-example-modal-lg">
         Ver detalles
        </button>
          </td>
          <td> {{vacante.status}} </td>
      </tr>
    </tbody>
  </table>
</div>
</div>
</div>
