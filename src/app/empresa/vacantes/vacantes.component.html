<app-empresaheader></app-empresaheader>
<!--Modal de Detalles de la vacante-->
<div class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="#exampleModal" aria-hidden="true">
    <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
    
        <h5 class="modal-title" id="exampleModalLabel">Detalles de la vacante</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <!--Puesto-->
        <form [formGroup]="vacanteForm"> 
        <div class="row">

      <div class="col-md-6 border border-white"  style=" color: black;"> <form>
       
        <div class="form-group">
              <label for="recipient-name" class="col-form-label">Puesto:</label>
               <!--[(ngModel)]="modalpuesto"-->
              <input type="text" class="form-control" name="mpuesto" [(ngModel)]="modalpuesto" value={{puesto.puesto}} disabled >
            </div>
          </form>
      </div>
      <div class="col-md-6 border border-white"  style=" color: black;"> <form>
          <div class="form-group">
            <label for="recipient-name" class="col-form-label">Cantidad de vacantes:</label>
             <!--Idiomas"-->
            <input type="text" class="form-control" name="midioma"  value={{puesto.cantidad}} disabled>
          </div>
        </form>
      </div>
        </div>
      <div class="row">
          <div class="col-md-6 border border-white"  style=" color: black;"> <form>
              <div class="form-group">
                <label for="recipient-name" class="col-form-label">Salario Propuesto:</label>
                 <!--Salario-->
                 <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">$</span>
                      </div>
                    <input type="number" class="form-control" name="msalario"  value={{puesto.salario}} disabled >
                    <div class="input-group-append">
                      <span class="input-group-text">MXN</span>
                    </div>
                  </div>

              </div>
            </form>
     </div>
     <div class="col-md-6 border border-white"  style=" color: black;"> <form>
        <div class="form-group">
          <label for="recipient-name" class="col-form-label">Experiencia minima:  </label>
           <!--Experiencia minima"-->
           <div class="input-group mb-3">
              <input type="number" class="form-control" name="mexperiencia"   value={{puesto.experiencia}} id="mexperiencia" formControlName="mexperiencia" disabled>
              <div class="input-group-append">
                <span class="input-group-text">Años</span>
              </div>
            </div>
          </div>

        </form>
      </div>
    </div>
      <div class="row">
          <div class="col-md-6 border border-white"  style=" color: black;"> <form>
              <div class="form-group">
                <label for="recipient-name" class="col-form-label">Sexo Solicitado:</label>
                 <!--Sexo-->
                <input type="text" class="form-control" name="msexo"  value={{puesto.sexo}} disabled >
              </div>
            </form>
     </div>
     <div class="col-md-6 border border-white"  style=" color: black;"> <form>
        <div class="form-group">
          <label for="recipient-name" class="col-form-label">Rango de edad </label>
           <!--Horas de Jornada-->
           <div class="input-group mb-3">
              <input type="text" class="form-control" name="maños"  value={{puesto.edad}}  disabled >
              <div class="input-group-append">
                <span class="input-group-text">Años</span>
              </div>
            </div>

        </div>
      </form>
      </div>
   </div> 
      <div class="row">
          <div class="col-md-6 border border-white"  style=" color: black;"> <form>
              <div class="form-group">
                <label for="recipient-name" class="col-form-label">Escolaridad Minima</label>
                 <!--Horarios-->
                <input type="text" class="form-control" name="mhorarios"  value={{puesto.esc}} disabled >
              </div>
            </form>
     </div>
     <div class="col-md-6 border border-white"  style=" color: black;"> <form>
        <div class="form-group">
          <label for="recipient-name" class="col-form-label">Cubre seguro</label>
           <!--Extra-->
           <input type="text" class="form-control" name="mseguro"  value={{puesto.seguro}} disabled >
             
        </div>
      </form> 
     
      </div>
        </div> 
     </form>
      </div>
      <div class="modal-footer">
          <p>{{modalpuesto}}</p>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
      
      </div>
    </div>
  </div>
</div>


<!--Modal de eliminacion-->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Aviso</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
           Esta Seguro que Desea Eliminar la Vacante
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-dismiss="modal">No</button>
          <button type="button" class="btn btn-danger">Si deseo Eiminar</button>
        </div>
      </div>
    </div>
  </div>

 <!--Cuerpo Inicial del componente --> 
<body>
  <h3>Mis Vacantes</h3>
  
  <table class="table table-bordered table-striped tabla" style="margin-top: 40px;" >
    <thead>
      <tr class="filters">
        <th>Puesto</th>
        <th>Salario</th>
        <th>Experiencia</th>
        <th>Sexo</th>
        <th>Eliminar Vacante</th>
        <th>Ver detalles</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let vacante of curri">
        <td>{{vacante.puesto}}</td>
        <td>{{ vacante.salario}}</td>
        <td>{{ vacante.experiencia }}</td>
        <td>{{ vacante.sexo }}</td>
        <td >	
        <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#exampleModal">Eliminar Vacante</button></td>
        <td><button type="button" class="btn btn-primary" (click)="detalles(vacante)" data-toggle="modal" data-target=".bd-example-modal-lg">
         Ver detalles
        </button>
          </td>
      </tr>
    </tbody>
  </table>
  <button class="btn btn-outline-success my-2 my-sm-0" type="submit" ><a class="button" href="altavacante">Agregar</a></button>
  </body>
